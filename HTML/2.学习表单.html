<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>


<!--表单form

action：表单提交的位置，可以使网站，也可以是一个请求处理地址
method：post  get 提交方式

get方式提交：我们可以在url中看到提交的信息，不安全
pust方式：比较安全，传输大文件

-->
<form action="1.内联框架iframe.html" method="get">

    <!--    文本输入框input type="trxt"
    value="默认值"  默认初始值
    maxlength="8"   最长能写几个字符
    size="30"       文本框的长度
    -->
    <p>名字：<input type="text" name="username" placeholder="请输入用户名" requiredd></p>

    <p>密码：<input type="password" name="pwd" placeholder="请输入密码" required></p>

    <!--单选框标签
    input type="radio"
    value ：单选框的值
    name ： 表示组
    -->
    <p>
        <!--使用单选框标签设置在同一组中才能进行单选，
        name相同即为同一组，否则是多选
        -->
        <input type="radio" value="boy " name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

    <!--多选框
        -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="study" name="hobby">学习
        <input type="checkbox" value="game" name="hobby">打游戏
        <input type="checkbox" value="basketball" name="hobby">打篮球

    </p>
    <!--按钮
    <input type="button"  普通按钮
    <input type="image"   图像按钮
    <input type="submit"  提交按钮
    <input type="reset" value="重置">   重置
    -->

    <p>
        <input type="button" name="btn1" value="点击变长">
        <input type="image" src="../HTML/index.jpg">
    </p>
    <!--    下拉框，列表框
    -->
    <p>国家：
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="france">法国</option>
            <option value="yingdu">印度</option>
        </select>
    </p>

    <!--文本域
        cols="50"  rows="10"
     -->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!-- 文件域
    input type

    -->
    <p>
        <input type="file" name="file">
        <input type="button" value="上传" name="upload">
    </p>

    <!-- 邮箱验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
    <!--URL-->
    <p>URL:
        <input type="url" name="url">
    </p>
    <!-- 数字 -->
    <p>商品数量：
        <input type="number" name="num" max="100" min="0" step="1">
    </p>

    <!-- 滑块
    <input type="range" name="voice" min="0" max="100" step="2"
    -->
    <p>音量：
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!-- 搜索框   -->
    <p>搜索：
        <input type="search" name="search">

    </p>
    <!--正则表达式
       parten=" https://www.jb51.net/tools/regexsc.htm"
     -->
    <p>定义邮箱：
        <input type="text" name="diyemail" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/或\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">

    </p>
    <p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </p>


</form>

</body>
</html>
