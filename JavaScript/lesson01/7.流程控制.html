<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
    <script>

        'use strict'
        var age = 3;
        if (age>3){//第一个判断
            alert("haha");
        }else if(age>5){ //第二个判断
            alert("kuba~")
        }else {
            alert("kuwa~");
        }

        while (age<100){
            age = age +1;
            console.log(age)
        }

        for (let i = 0; i < 100 ; i++) {
            console.log(i);
        }
        console.log("==============================")

        //for each循环
        var age = [2,3,56,34,34,34,34,3,234]
        age.forEach(function (value) {
            console.log(value)

        })

    </script>


</head>
<body>

</body>
</html>
